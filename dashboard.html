<body>
    <main>
        <div class="container">
            <div class="cardapio">
                <img id="cardapio" src="./img/Cardápio.png" alt="carpadio de pizzas">
            </div>
            <div class="container1">
                <table>

                    <tr>
                        <th colspan="3" id="fazer">FAZER PEDIDO:</th>

                    <tr>
                        <th id="selecione"><label class="thnome" for="tamanho"> Selecione o tamanho e a
                                quantidade:</label></th>
                    </tr>

                    <tr id="tamanho">
                        <td class="f"><input class="t" type="radio" name="" id="f"> <br> Familia</td>
                        <td class="f"><input class="t" type="radio" name="" id="m"> <br> Média</td>
                        <td class="f"><input class="t" type="radio" name="" id="p"> <br> Pequena</td>
                    </tr>

                    <tr class="quantidade">
                        <td class="inputn"><input class="in" type="number" name="f" id="numberf"></td>
                        <td class="inputn"><input class="in" type="number" name="m" id="numberm"></td>
                        <td class="inputn"><input class="in" type="number" name="p" id="numberp"></td>
                    </tr>
                    <tr>
                        <th class="thescreva"><label class="escreva" for="sabor">Escreva os sabores desejados:</label>
                        </th>
                    </tr>
                    <tr class="area">
                        <td class="ex"><label id="ex1" for="ex"> Exemplo: Familia: 01-04-06-07. Sem cebola.</label></td>
                        <td><textarea name="textarea" id="area" cols="30" rows="8"></textarea></td>
                    </tr>
                    <tr>
                        <td><input class="finalizar" type="submit" value="Finalizar"></td>
                    </tr>
                </table>
            </div>
        </div>
       


    </main>
